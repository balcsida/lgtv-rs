name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "PKG_CONFIG_SYSROOT_DIR=/" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../lgtv-${{ matrix.target }}.tar.gz lgtv
          cd ../../..

      - name: Package (windows)
        if: matrix.archive == 'zip'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../lgtv-${{ matrix.target }}.zip lgtv.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lgtv-${{ matrix.target }}
          path: lgtv-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          for dir in */; do
            for file in "$dir"*; do
              sha256sum "$file" >> ../checksums.txt
            done
          done
          cd ..
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Get release version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download checksums
        run: |
          gh release download "v${{ steps.version.outputs.version }}" \
            --repo "${{ github.repository }}" \
            --pattern "checksums.txt"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract checksums
        id: checksums
        run: |
          echo "mac_intel=$(grep 'x86_64-apple-darwin' checksums.txt | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "mac_arm=$(grep 'aarch64-apple-darwin' checksums.txt | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "linux_intel=$(grep 'x86_64-unknown-linux-gnu' checksums.txt | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "linux_arm=$(grep 'aarch64-unknown-linux-gnu' checksums.txt | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update Homebrew formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="${{ github.repository }}"

          cat > homebrew-tap/Formula/lgtv.rb << FORMULA
          class Lgtv < Formula
            desc "LG WebOS TV Controller"
            homepage "https://github.com/${REPO}"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.intel?
                url "https://github.com/${REPO}/releases/download/v${VERSION}/lgtv-x86_64-apple-darwin.tar.gz"
                sha256 "${{ steps.checksums.outputs.mac_intel }}"
              end
              if Hardware::CPU.arm?
                url "https://github.com/${REPO}/releases/download/v${VERSION}/lgtv-aarch64-apple-darwin.tar.gz"
                sha256 "${{ steps.checksums.outputs.mac_arm }}"
              end
            end

            on_linux do
              if Hardware::CPU.intel?
                url "https://github.com/${REPO}/releases/download/v${VERSION}/lgtv-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${{ steps.checksums.outputs.linux_intel }}"
              end
              if Hardware::CPU.arm?
                url "https://github.com/${REPO}/releases/download/v${VERSION}/lgtv-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${{ steps.checksums.outputs.linux_arm }}"
              end
            end

            def install
              bin.install "lgtv"
            end

            test do
              assert_match "lgtv", shell_output("#{bin}/lgtv --help")
            end
          end
          FORMULA

      - name: Commit and push formula
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/lgtv.rb
          git commit -m "Update lgtv to ${{ steps.version.outputs.version }}"
          git push
